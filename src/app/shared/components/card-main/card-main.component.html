<div class="container">

    <div class="row mt-5">
        <div
            *ngFor="let module of modulesCard" 
            class="col-sm-12 col-md-6 col-lg-3">
            <div class="card mb-5">
                <img [routerLink]="module.path" [src]="module.img">
                <h4 [routerLink]="'/' + module.path" class="text-center p-1" >
                    {{ module.nameModule }}
                </h4>
            </div>
        </div>
    </div>

</div>
