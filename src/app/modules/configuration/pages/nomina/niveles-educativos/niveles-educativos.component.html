<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">
        
        <div class="header-card bg-gray-600 text-white p-2">Niveles educativos</div>
        <div class="card">
            
            <div class="flex">
                <button pButton class="btn-infocent mr-2" 
                        icon="pi pi-refresh"
                        (click)="refresh()">
                </button>
                <button pButton class="btn-infocent mr-3" 
                        icon="pi pi-print"
                        (click)="showModalPrintDialog()">
                </button>
                <div class="separator"></div>
                <button pButton class="btn-infocent mr-2" 
                        icon="pi pi-plus" 
                        (click)="showModalAddDialog()">
                </button>
                <button pButton 
                        class="btn-infocent mr-2" 
                        icon="pi pi-pencil" 
                        (click)="editSelectNivel()"
                        [disabled]="!selectNivel">
                </button>
                <button pButton 
                        class="btn-infocent mr-2" 
                        icon="pi pi-trash"
                        (click)="deleteSelectedNivel()"
                        [disabled]="!selectNivel">
                </button>
            </div>

            <!-- Tabla -->
            <div class="mt-3">
                <p-table [value]="niveles"
                         selectionMode="single" [(selection)]="selectNivel"
                         [paginator]="true" [rows]="5" [loading]="loading" 
                         [rowHover]="true" styleClass="p-datatable-scrollable" responsiveLayout="scroll"
                         [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} registros de {totalRecords} entradas." [rowsPerPageOptions]="[5,10,25,50]">
                   
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{ col.header }}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr> 
                        <tr>
                            <th *ngFor="let col of columns">
                                <p-columnFilter [field]="col.field" matchMode="contains" [showMenu]="false">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + col.header + '..'">
                                    </ng-template>
                                </p-columnFilter>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-nivel>
                        <tr [pSelectableRow]="nivel">
                            <td>{{nivel.id}}</td>
                            <td>{{nivel.name}}</td>
                        </tr>
                    </ng-template>
                   
                </p-table>
            </div>
       
        </div>

    </div>
</div>


<!-- Modal imprimir -->
<p-dialog [(visible)]="printNivelModal" header="Imprimir niveles educativos" [modal]="true" [style]="{width: '30vw'}" class="p-fluid"
        [draggable]="true" [resizable]="false">
        
        <ng-template pTemplate="content">

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            placeholder="Seleccione un tipo" 
                            optionLabel="name" 
                            [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">C贸digo</label>
                <input  type="text" 
                        pInputText 
                        id="id" 
                        placeholder="Ingrese el c贸digo"
                        required/>
            </div>
            
            <div class="field">
                <label for="name">Nombre</label>
                <input  type="text" 
                        pInputText 
                        id="name" 
                        placeholder="Ingrese el nombre"
                        required/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="printNivelModal = false"></button>
            <p-button icon="pi pi-check" (click)="printNivelModal=false" label="Imprimir" icon="pi pi-print" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>

<!-- Modal agregar -->
<p-dialog [(visible)]="addNivelModal" header="Agregar niveles educativos" [modal]="true" [style]="{width: '30vw'}" class="p-fluid"
        [draggable]="true" [resizable]="false">
        
        <ng-template pTemplate="content">
            <form [formGroup]="nivelesForm">

                <div class="field">
                    <label for="id">C贸digo</label>
                    <input  type="text" 
                            pInputText 
                            id="id" 
                            formControlName="id"
                            placeholder="Ingrese el c贸digo"
                            required 
                            autofocus/>
                </div>
                
                <div class="field">
                    <label for="name">Nombre</label>
                    <input  type="text" 
                            pInputText 
                            id="name" 
                            formControlName="name"
                            placeholder="Ingrese el nombre"
                            required 
                            autofocus/>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="addNivelModal = false"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveNivel()"></button>
        </ng-template>
</p-dialog>
