
<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">
        
        <div class="header-card bg-gray-600 text-white p-2">Niveles</div>
        <div class="card-table">

            <!-- Componente de botones -->
            <app-buttons-nivel (onRefresh)="refresh()"
                               (onOpenModalCreate)="openModalCreate()"
                               (onEditRow)="editRow($event)"
                               (onDeleteRow)="deleteRow($event)">
            </app-buttons-nivel>

            <!-- Componente table -->
            <app-data-table-nivel [nivelesCompetencias]="nivelesCompetencias"></app-data-table-nivel>
        </div>

    </div>
</div>

<!-- Modal Agregar Editar-->
<app-modal-add-edit-nivel
    [niveles]="niveles" 
    [nivelSelect]="nivelSelect"
    [competenciaRow]="competenciaRow"
    [createModal]="createModal" 
    [isEdit]="isEdit" 
    (onCloseModal)="closeModal()" 
    (onLoadData)="loadNiveles()"
    [titleForm]="titleForm">
</app-modal-add-edit-nivel>
