<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="field">
                    <label for="idEmpresa">Empresa: *</label>
                    <p-dropdown [options]="empresas"
                                inputId="idEmpresa"
                                appendTo="body"
                                [filter]="true"
                                filterBy="nombre"
                                formControlName="idEmpresa"
                                optionLabel="nombre"
                                optionValue="id"
                                [showClear]="true"
                                placeholder="Seleccione una empresa">
                    </p-dropdown>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('idEmpresa')">
                        La empresa es obligatoria.
                    </span>
                </div>

                <div class="field">
                    <label for="id">Código: *</label>
                    <input  type="text" 
                            id="id"
                            pInputText 
                            formControlName="id"
                            placeholder="Ingrese el código"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('id')">
                        {{ idMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="nombre">Nombre: *</label>
                    <input  type="text" 
                            id="nombre"
                            pInputText 
                            formControlName="nombre"
                            placeholder="Ingrese el nombre"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('nombre')">
                        {{ nombreMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="tipoInfo">Tipo: *</label>
                    <p-dropdown [options]="tiposInformacionesAdicionales"
                                inputId="tipoInfo"
                                appendTo="body"
                                formControlName="tipoInfo"
                                optionLabel="descripcion"
                                optionValue="tipoInfo"
                                [showClear]="true"
                                placeholder="Seleccione un tipo">
                    </p-dropdown>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('tipoInfo')">
                        El tipo es obligatorio.
                    </span>
                </div>

                <div class="field">
                    <label for="descrip">Descripción: *</label>
                    <textarea id="descrip" 
                              pInputTextarea 
                              formControlName="descrip" 
                              rows="3"
                              [maxlength]="2048"
                              placeholder="Ingrese la descripción">
                    </textarea>

                    <div class="formgrid grid">
                        <div class="field col-6">
                            <span class="form-text text-danger"
                                  *ngIf="campoInvalid('descrip')">
                                La descripción es obligatoria.
                            </span>
                        </div>
                        <div class="field col-6">
                            <div class="text-right">
                                {{
                                    this.form.controls['descrip'].value ?
                                    maxLengthDescrip - this.form.controls['descrip'].value.length :
                                    maxLengthDescrip
                                }}
                                caracteres restantes.
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple
                        label="Cancelar"
                        class="p-button-secondary my-1"
                        (click)="closeModal()">
                </button>
                <button pButton 
                        pRipple
                        type="submit"
                        label="Guardar"
                        icon="pi pi-save"
                        class="btn-infocent my-1"
                        (click)="save()">
                </button>
            </div>
        </ng-template>

</p-dialog>
