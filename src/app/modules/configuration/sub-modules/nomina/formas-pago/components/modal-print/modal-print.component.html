<!-- Modal imprimir -->
<p-dialog [(visible)]="printModal" [modal]="true" [showHeader]="false" [style]="{width: '40vw'}" class="p-fluid"
[draggable]="false" [resizable]="false" [closable]="false">
        
        <ng-template pTemplate="content">
            <div class="flex justify-content-between align-items-center my-4">
                <h5>Imprimir Formas de Pago</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModalPrint()">
                    </button>
                </div>
            </div>

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            appendTo="body"
                            [showClear]="true"
                            placeholder="Seleccione un tipo">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">C贸digo</label>
                <input  type="text"
                        pInputText
                        id="id"
                        placeholder="Ingrese el c贸digo"/>
            </div>
            
            <div class="field">
                <label for="desniv">Descripci贸n</label>
                <input  type="text"
                        pInputText
                        id="desniv"
                        placeholder="Ingrese la descripci贸n"/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar" 
                        icon="pi pi-times" 
                        class="p-button my-1" 
                        (click)="closeModalPrint()">
                </button>
                <button pButton 
                        pRipple
                        label="Imprimir"
                        icon="pi pi-print"
                        class="p-button my-1"
                        (click)="export()">
                </button>
            </div>
        </ng-template>
</p-dialog>
