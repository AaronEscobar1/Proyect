<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field col-12">
                        <label for="tctaTipcta">Tipo cuenta: </label>
                        <p-dropdown [options]="tiposCuentas"
                                    inputId="tctaTipcta"
                                    appendTo="body"
                                    [filter]="true"
                                    filterBy="descta"
                                    optionLabel="descta"
                                    optionValue="tipcta"
                                    formControlName="tctaTipcta"
                                    placeholder="Seleccione el tipo cuenta">
                        </p-dropdown>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('tctaTipcta')">
                            El tipo de cuenta es obligatorio.
                        </span>
                    </div>

                </div>

                <div class="formgrid grid">

                    <div class="field col-12">
                        <label for="equiva">Equivalencia: </label>
                        <input type="text"
                               id="equiva" 
                               pInputText
                               formControlName="equiva"
                               placeholder="Ingrese el equivalencia"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('equiva')">
                            {{ equivaMsgError }}
                        </span>
                    </div>

                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar"  
                        class="p-button-secondary my-1" 
                        (click)="closeModal()">
                </button>
                <button pButton 
                        pRipple 
                        type="submit" 
                        label="Guardar" 
                        icon="pi pi-save"
                        class="btn-infocent my-1" 
                        (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
