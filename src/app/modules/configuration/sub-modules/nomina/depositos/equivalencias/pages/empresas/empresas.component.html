<!-- Spinner -->
<app-spinner ></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Equivalencia tipos de cuenta para depósito</div>
        <div class="card-table">

            <!-- Pestañas -->
            <p-tabView>

                <!--/***************************
                /*     Consultar empresas      *
                /******************************* -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente table -->
                    <app-data-table-empresa [companias]="companias"></app-data-table-empresa>
                                            
                </p-tabPanel>

                <!--/*****************************
                /*       Equivalencias           *
                /********************************* -->
                <p-tabPanel header="Equivalencias" [disabled]="empresaRow == null">

                    <!-- Componente equivalencias -->
                    <app-equivalencias [empresaRow]="empresaRow"></app-equivalencias>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>
