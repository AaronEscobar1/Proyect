<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas / Tipo instituciones deposito</div>
        <div class="card-table">

            <!-- PestaÃ±as -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente table -->
                    <app-data-table-empresa [companias]="companias"></app-data-table-empresa>
                                            
                </p-tabPanel>

                <!--/************************************
                /*    Tipo instituciones deposito      *
                /**************************************** -->
                <p-tabPanel header="Tipo instituciones deposito" [disabled]="empresaRow == null">

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
