<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Motivos de finiquito</div>
        <div class="card-table">
            
            <!-- Componente de botones -->
            <app-buttons (onRefresh)="refresh()"
                         (onOpenModalPrint)="openModalPrint()"
                         (onOpenModalCreate)="openModalCreate()"
                         (onEditRow)="editRow($event)"
                         (onDeleteRow)="deleteRow($event)">
            </app-buttons>

            <!-- Cargar tabla tipo skeleton -->
            <app-table-skeleton *ngIf="loading" [rowsNumber]="5" [columnsNumber]="2"></app-table-skeleton>

            <!-- Componente table -->
            <app-data-table *ngIf="!loading"
                            [motivosFiniquito]="motivosFiniquito">
            </app-data-table>
   
        </div>

    </div>
</div>

<!-- Modal imprimir -->
<p-dialog [(visible)]="printModal" header="Imprimir motivos de finiquito" [modal]="true" [style]="{width: '40vw'}" class="p-fluid"
        [draggable]="false" [resizable]="false">
        
        <ng-template pTemplate="content">

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            appendTo="body"
                            placeholder="Seleccione un tipo" 
                            optionLabel="name" 
                            [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">Código</label>
                <input  type="text"
                        pInputText
                        id="id"
                        placeholder="Ingrese el código"
                        required/>
            </div>
            
            <div class="field">
                <label for="desniv">Descripción</label>
                <input  type="text"
                        pInputText
                        id="desniv"
                        placeholder="Ingrese la descripción"
                        required/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="printModal = false"></button>
            <p-button icon="pi pi-check" (click)="export()" label="Imprimir" icon="pi pi-print" styleClass="p-button"></p-button>
        </ng-template>
</p-dialog>

<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '70vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field md:col-3 sm:col-12">
                        <label for="coddes">Código *</label>
                        <input  type="text"
                                id="coddes" 
                                pInputText
                                formControlName="coddes"
                                placeholder="Ingrese el código"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('coddes')">
                            {{ coddesMsgError }}
                        </span>
                    </div>

                    <div class="field md:col-7 sm:col-12">
                        <label for="desde1">Descripción *</label>
                        <input  type="text" 
                                id="desde1"
                                pInputText
                                formControlName="desde1" 
                                placeholder="Ingrese la descripción"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('desde1')">
                            {{ desde1MsgError }}
                        </span>
                    </div>

                    <div class="field md:col-2 sm:col-12">
                        <label for="impliq" class="flex justify-content-center align-items-center">Imprimir</label>
                        <div class="field-checkbox mt-3 flex justify-content-center align-items-center">
                            <p-checkbox id="impliq"
                                        name="impliq"
                                        formControlName="impliq"
                                        [value]="true"
                                        [binary]="true">
                            </p-checkbox>
                        </div>
                    </div>

                </div>

                <div class="formgrid grid">

                    <div class="field col-12">
                        <label for="desde2">Descripción adicional</label>
                        <input  type="text" 
                                id="desde2"
                                pInputText
                                formControlName="desde2" 
                                placeholder="Ingrese la descripción adicional"/>
                        <span class="form-text text-danger"
                            *ngIf="campoInvalid('desde2')">
                            La descripción adicional es de longitud máxima de 30 dígitos.
                        </span>
                    </div>

                </div>

                <label class="text-lg font-medium mb-3">Clasificación</label>

                <div class="field">
                    <label for="classo">Tipo de reporte *</label>
                    <p-dropdown [options]="classificationMotive" 
                                appendTo="body" 
                                formControlName="classo" 
                                inputId="classo"
                                placeholder="Seleccione el tipo de reporte"
                                optionLabel="tipoReporte"
                                optionValue="codigoOficial">
                        <ng-template let-option pTemplate="item">
                            <span> {{ option.tipoReporte }} </span>
                        </ng-template>
                    </p-dropdown>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('classo')">
                        El tipo de reporte es obligatorio.
                    </span>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="closeModal()"></button>
            <button pButton pRipple type="submit" label="Guardar" icon="pi pi-check" class="p-button" (click)="save()"></button>
        </ng-template>
</p-dialog>
