<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">
        
        <div class="header-card bg-gray-600 text-white p-2">Niveles educativos</div>
        <div class="card-table">

            <!-- Componente de botones -->
            <app-buttons (onRefresh)="refresh()"
                         (onOpenModalPrint)="showModalPrintDialog()"
                         (onOpenModalCreate)="showModalAddDialog()"
                         (onEditRow)="editSelectNivel($event)"
                         (onDeleteRow)="deleteNivel($event)">
            </app-buttons>

            <!-- Componente table -->
            <app-data-table [niveles]="niveles"></app-data-table>
       
        </div>

    </div>
</div>

<!-- Modal Imprimir -->
<app-modal-print 
    [niveles]="niveles" 
    [printNivelModal]="printNivelModal" 
    (onCloseModalPrint)="closeModalPrintDialog()" >
</app-modal-print>

<!-- Modal Agregar Editar-->
<app-modal-add-edit 
    [niveles]="niveles" 
    [nivelSelect]="nivel" 
    [addNivelModal]="addNivelModal" 
    [isEdit]="isEdit" 
    (onCloseModalAdd)="closeModal()" 
    (onLoadData)="loadData()"
    [titleForm]="titleForm" >
</app-modal-add-edit>
