<!-- Modal imprimir -->
<p-dialog [(visible)]="printNivelModal" [modal]="true" [showHeader]="false" [style]="{width: '40vw'}" class="p-fluid"
        [draggable]="false" [resizable]="false" [closable]="false">
        
        <ng-template pTemplate="content">
            <div class="flex justify-content-between align-items-center my-4">
                <h5>Imprimir niveles educativos</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModalPrint()">
                    </button>
                </div>
            </div>

            <form [formGroup]="formPrint">

                <div class="field">
                    <label for="status">Tipo *</label>
                    <p-dropdown [options]="typesFile" 
                                placeholder="Seleccione un tipo" 
                                optionLabel="name" 
                                formControlName="type"
                                [showClear]="true">
                    </p-dropdown>
                </div>
    
                <div class="field">
                    <label for="id">C贸digo</label>
                    <input  type="text"
                            pInputText
                            id="id"
                            formControlName="codley"
                            placeholder="Ingrese el c贸digo"
                            required/>
                </div>
                
                <div class="field">
                    <label for="desniv">Descripci贸n</label>
                    <input  type="text"
                            pInputText
                            id="desniv"
                            formControlName="desniv"
                            placeholder="Ingrese la descripci贸n"
                            required/>
                </div>

            </form>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="closeModalPrint()"></button>
            <p-button icon="pi pi-check" (click)="exportPdf()" label="Imprimir" icon="pi pi-print" styleClass="p-button"></p-button>
        </ng-template>
</p-dialog>
