<!-- Modal imprimir -->
<p-dialog [(visible)]="printNivelModal" [modal]="true" [showHeader]="false" [closable]="false"
        class="p-fluid" [breakpoints]="{'960px': '60vw', '640px': '90vw'}" [style]="{width: '40vw'}"  
        [draggable]="false" [resizable]="false" >

        <ng-template pTemplate="content">
            <div class="flex justify-content-between align-items-center my-4">
                <h5>Imprimir niveles educativos</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModalPrint()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form">

                <div class="field">
                    <label for="status">Tipo *</label>
                    <p-dropdown [options]="typesFile" 
                                appendTo="body"
                                formControlName="type"
                                [showClear]="true"
                                placeholder="Seleccione un tipo">
                    </p-dropdown>
                </div>
    
                <div class="field">
                    <label for="id">C贸digo</label>
                    <input  id="id"
                            type="text"
                            pInputText
                            formControlName="id"
                            placeholder="Ingrese el c贸digo"/>
                </div>
                
                <div class="field">
                    <label for="desniv">Descripci贸n</label>
                    <input  id="desniv"
                            type="text"
                            pInputText                            
                            formControlName="des"
                            placeholder="Ingrese la descripci贸n"/>
                </div>

            </form>

        </ng-template>

        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple
                        label="Cancelar"
                        class="p-button-secondary my-1"
                        (click)="closeModalPrint()">
                </button>
                <button pButton 
                        pRipple
                        label="Imprimir"
                        icon="pi pi-print"
                        class="btn-infocent my-1"
                        (click)="exportPdf()">
                </button>
            </div>
        </ng-template>
</p-dialog>
