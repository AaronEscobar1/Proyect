<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '40vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="field">
                    <label for="codofi">Código *</label>
                    <input  type="text"
                            id="codofi" 
                            pInputText
                            formControlName="codofi"
                            placeholder="Ingrese el código"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codofi')">
                        {{ codofiMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="desofi">Descripción *</label>
                    <textarea id="desofi" 
                              pInputTextarea 
                              formControlName="desofi" 
                              rows="1"
                              placeholder="Ingrese la descripción">
                    </textarea>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('desofi')">
                        {{ desofiMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="tiprep">Tipo</label>
                    <input  type="text"
                            id="tiprep" 
                            pInputText
                            formControlName="tiprep"
                            placeholder="Ingrese el tipo"/>
                    <span class="form-text text-danger" 
                          *ngIf="campoInvalid('tiprep')">
                          El tipo es de longitud máximo de 2 dígitos.
                    </span>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton 
                    pRipple 
                    label="Cancelar"
                    class="p-button-secondary my-1" 
                    (click)="closeModal()">
            </button>
            <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-save"
                    class="btn-infocent my-1" 
                    (click)="save()">
            </button>
        </ng-template>
</p-dialog>
