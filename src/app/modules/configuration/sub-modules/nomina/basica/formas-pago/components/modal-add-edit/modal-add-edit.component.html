<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          styleClass="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="field">
                    <label for="codpag">C贸digo *</label>
                    <input  type="text"
                            id="codpag" 
                            pInputText
                            formControlName="codpag"
                            placeholder="Ingrese el c贸digo"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codpag')">
                        {{ codpagMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="despag">Descripci贸n *</label>
                    <input  type="text" 
                            id="despag"
                            pInputText
                            formControlName="despag" 
                            placeholder="Ingrese la descripci贸n"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('despag')">
                        {{ despagMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="conins">Tipo de pago *</label>
                    <p-dropdown [options]="typesPagos" 
                                appendTo="body" 
                                formControlName="conins" 
                                inputId="conins"
                                placeholder="Seleccione el tipo de pago">
                        <ng-template let-option pTemplate="item">
                            <span>{{option.label}}</span>
                        </ng-template>
                    </p-dropdown>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('conins')">
                        El tipo de pago es obligatorio.
                    </span>
                </div>
            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar"
                        class="p-button-secondary my-1"
                        (click)="closeModal()">
                </button>
                <button pButton 
                        pRipple
                        type="submit"
                        label="Guardar"
                        icon="pi pi-save"
                        class="btn-infocent my-1"
                        (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
