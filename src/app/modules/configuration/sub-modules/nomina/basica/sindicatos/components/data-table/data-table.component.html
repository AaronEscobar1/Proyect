<div class="mt-3" >
    <p-table [value]="sindicatos"
            selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect()"
            [paginator]="true" [rows]="5"
            [rowHover]="true" styleClass="p-datatable-scrollable" responsiveLayout="scroll"
            [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} registros de {totalRecords} entradas." [rowsPerPageOptions]="[5,10,25,50]">
    
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr> 
                <tr>
                    <th *ngFor="let col of columns">
                        <p-columnFilter [field]="col.field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" style="min-width: 5rem;" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + col.header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-sindicato>
                <tr [pSelectableRow]="sindicato">
                    <td>{{ sindicato.codsin }}</td>
                    <td>{{ sindicato.dessin | titlecase }}</td>
                    <td>{{ sindicato.registro | date: 'dd/MM/YYYY' }}</td>
                    <td>{{ sindicato.nroreg }}</td>
                    <td>{{ sindicato.ntomo }}</td>
                    <td>{{ sindicato.nfolio }}</td>
                </tr>
            </ng-template>

    </p-table>
</div>
