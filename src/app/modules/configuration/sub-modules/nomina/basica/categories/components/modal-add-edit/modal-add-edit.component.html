<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '60vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="field">
                    <label for="codcat">C贸digo: *</label>
                    <input  type="text"
                            id="codcat" 
                            pInputText
                            formControlName="codcat"
                            placeholder="Ingrese el c贸digo"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codcat')">
                        {{ codcatMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="descat">Descripci贸n: *</label>
                    <textarea id="descat" 
                              pInputTextarea 
                              formControlName="descat" 
                              rows="1"
                              placeholder="Ingrese la descripci贸n">
                    </textarea>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('descat')">
                        {{ descatMsgError }}
                    </span>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton 
                    pRipple 
                    label="Cancelar" 
                    class="p-button-secondary my-1" 
                    (click)="closeModal()">
            </button>
            <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-save" 
                    class="btn-infocent my-1" 
                    (click)="save()">
            </button>
        </ng-template>
</p-dialog>
