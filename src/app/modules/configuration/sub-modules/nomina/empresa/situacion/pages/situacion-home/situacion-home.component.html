<!-- Spinner -->
<app-spinner></app-spinner>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas / Situaci칩n</div>
        <div class="card-table">

            <!-- Pesta침as -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <div class="grid">
                        <div class="col-12 md:col-6">
                            <app-empresas></app-empresas>
                        </div>
                    
                        <div class="col-12 md:col-6">
                            <app-tipo-nomina [empresaRow]="empresaRow"
                                             (onGetDataSituacion)="getDataSituacion($event)"
                                             (onGetDataRotacionGrupo)="getDataRotacionGrupo($event)">
                            </app-tipo-nomina>
                        </div>
                    </div>

                </p-tabPanel>

                <!--/*************************
                /*        Situaci칩n          *
                /***************************** -->
                <p-tabPanel header="Situaci칩n" [disabled]="empresaRow == null || nominaRow == null">
                    
                    <app-situacion  [empresaRow]="empresaRow"
                                    [nominaRow]="nominaRow"
                                    [situaciones]="situaciones"
                                    [rotacionGrupos]="rotacionGrupos"
                                    (onRefresh)="refresh()">
                    </app-situacion>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>
