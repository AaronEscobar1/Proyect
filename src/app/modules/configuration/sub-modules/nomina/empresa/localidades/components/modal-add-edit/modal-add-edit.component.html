<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '70vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field md:col-3 sm:col-12">
                        <label for="codloc">Código *</label>
                        <input  type="text"
                                id="codloc" 
                                pInputText
                                formControlName="codloc"
                                placeholder="Ingrese el código"/>
                    </div>

                    <div class="field md:col-9 sm:col-12">
                        <label for="desloc">Empresa *</label>
                        <input  type="text" 
                                id="desloc"
                                pInputText
                                formControlName="desloc" 
                                placeholder="Ingrese la descripción"/>
                    </div>

                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton 
                    pRipple 
                    label="Cancelar" 
                    icon="pi pi-times" 
                    class="p-button my-1" 
                    (click)="closeModal()">
            </button>
            <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-check"
                    class="p-button my-1" 
                    (click)="save()">
            </button>
        </ng-template>
</p-dialog>
