<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '75vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field col-12 md:col-3 lg:col-3">
                        <label for="id">C贸digo *</label>
                        <input  type="text"
                                id="id" 
                                pInputText
                                formControlName="id"
                                placeholder="Ingrese el c贸digo"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('id')">
                            {{ idMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-5 lg:col-6">
                        <label for="nombre">Descripci贸n *</label>
                        <input  type="text" 
                                id="nombre"
                                pInputText
                                formControlName="nombre" 
                                placeholder="Ingrese la descripci贸n"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('nombre')">
                            {{ nombreMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-4 lg:col-3">
                        <label for="sueldoUno" class="flex justify-content-center align-items-center">Considerar sueldo 1</label>
                        <div class="field-checkbox mt-3 flex justify-content-center align-items-center">
                            <p-checkbox id="sueldoUno"
                                        name="sueldoUno"
                                        [value]="true"
                                        formControlName="sueldoUno"
                                        [binary]="true">
                            </p-checkbox>
                        </div>
                    </div>

                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton 
                    pRipple 
                    label="Cancelar" 
                    class="p-button-secondary my-1" 
                    (click)="closeModal()">
            </button>
            <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-save"
                    class="btn-infocent my-1" 
                    (click)="save()">
            </button>
        </ng-template>
</p-dialog>
