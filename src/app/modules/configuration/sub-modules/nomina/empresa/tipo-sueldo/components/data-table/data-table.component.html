
<div class="mt-3" >
    <p-table [value]="tipoSueldos" [columns]="columns"
             selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect()"
             [paginator]="true" [rows]="10"
             [rowHover]="true" styleClass="p-datatable-scrollable" responsiveLayout="scroll"
             [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} registros de {totalRecords} entradas." [rowsPerPageOptions]="[5,10,25,50]">
    
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <p-columnFilter [field]="columns[0].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[0].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[1].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[1].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th class="text-center">
                        <p-columnFilter type="boolean" [field]="columns[2].field" [showClearButton]="false"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-sueldo>
                <tr [pSelectableRow]="sueldo">
                    <td>{{ sueldo.id }}</td>
                    <td>{{ sueldo.nombre | titlecase }}</td>
                    <td class="text-center">
                        <i class="pi" [ngClass]="{'true-icon pi-check-square': sueldo.sueldoUno, 'false-icon pi-stop': !sueldo.sueldoUno}"></i>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length" >
                        <div class="div-center">
                            <div>
                                <div class="div-round"></div>
                                <h5 class="no-data-message-1">Sin datos para mostrar</h5>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>

    </p-table>

</div>
