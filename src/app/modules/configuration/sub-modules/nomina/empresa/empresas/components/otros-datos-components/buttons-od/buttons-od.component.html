<!-- Componente de botones -->
<div class="flex">
    <button pButton class="btn-infocent mr-2"
            id="add"  
            icon="pi pi-plus" 
            pTooltip="Agregar"
            tooltipPosition="bottom"
            (click)="openModalCreate()"
            [disabled]="(otrosDatosEmpresaSelect && otrosDatosEmpresaSelect.idEmpresa) || !selectRowAlterno">
    </button>
    <button pButton
            id="edit" 
            class="btn-infocent mr-2" 
            icon="pi pi-pencil" 
            pTooltip="Editar"
            tooltipPosition="bottom"
            (click)="editSelectRow()" 
            [disabled]="(!otrosDatosEmpresaSelect?.idEmpresa) || !selectRowAlterno">
    </button>
    <button pButton 
            id="delete"
            class="btn-infocent mr-2" 
            icon="pi pi-trash"
            pTooltip="Eliminar"
            tooltipPosition="bottom"
            (click)="deleteRow()"
            [disabled]= "(!otrosDatosEmpresaSelect?.idEmpresa) || !selectRowAlterno">
    </button>
</div>
