<div class="mt-3" >
    <p-table [value]="tarifasImpuestos" [columns]="columns"
            selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect()"
            [paginator]="true" [rows]="10"
            [rowHover]="true" styleClass="p-datatable-scrollable" responsiveLayout="scroll"
            [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} registros de {totalRecords} entradas." [rowsPerPageOptions]="[5,10,25,50]">
    
            <ng-template pTemplate="header">
                <!-- <tr>
                    <th [attr.colspan]="3"> TODO: Filtrar por fecha </th>
                    <th [attr.colspan]="4"></th>
                </tr> -->
                <tr>
                    <th [attr.colspan]="2" style="text-align: center; padding: 0px;">  Remuneraci√≥n  </th>
                    <th [attr.colspan]="2"></th>
                    <th [attr.colspan]="2" style="text-align: center; padding: 0px;">  Tasa imponible  </th>
                    <th [attr.colspan]="1"></th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="text-center">
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <p-columnFilter [field]="columns[0].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[0].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[1].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[1].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[2].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="tiposTarifasFilter" appendTo="body" (onChange)="filter($event.value)" [showClear]="true" placeholder="Buscar tipo...">
                                    <ng-template let-option pTemplate="item">
                                        <span>{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[3].field" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="frecuenciasImpuestoFilter" appendTo="body" (onChange)="filter($event.value)" [showClear]="true" placeholder="Buscar frecuencia...">
                                    <ng-template let-option pTemplate="item">
                                        <span>{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[4].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[4].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[5].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[5].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [field]="columns[6].field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + columns[6].header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-tarifa>
                <tr [pSelectableRow]="tarifa">
                    <td class="text-right">{{ tarifa.remdes }}</td>
                    <td class="text-right">{{ tarifa.remhas }}</td>
                    <td class="text-center">{{ tipoImpuestoString(tarifa.tipreg) }}</td>
                    <td class="text-center">{{ frecuenciaImpuestoString(tarifa.frecue) }}</td>
                    <td class="text-right">{{ tarifa.tasim1 }}</td>
                    <td class="text-right">{{ tarifa.tasim2 }}</td>
                    <td class="text-right">{{ tarifa.valsus }}</td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length" >
                        <div class="div-center">
                            <div>
                                <div class="div-round"></div>
                                <h5 class="no-data-message-1">Sin datos para mostrar</h5>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
            
    </p-table>
</div>
