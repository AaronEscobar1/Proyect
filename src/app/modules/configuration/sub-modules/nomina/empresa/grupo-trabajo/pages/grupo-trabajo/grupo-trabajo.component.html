    <!-- Mensajes de alertas para usuarios -->
    <p-toast></p-toast>
    <p-confirmDialog ></p-confirmDialog>

    <!-- Componente de botones -->
    <app-buttons-grupos (onRefresh)="refresh()"
                        (onOpenModalPrint)="openModalPrint()"
                        (onOpenModalCreate)="openModalCreate()"
                        (onEditRow)="editRow($event)"
                        (onDeleteRow)="deleteRow($event)">
    </app-buttons-grupos>

    <!-- Inputs de nombre de empresa y nomina  -->
    <div class="formgrid grid mt-3">
                    
        <div class="field col-3 md:col-3 text-right mt-2">
            <label for="codemp">NÃ³mina:</label>
        </div>
        <div class="field col-2 md:col-2">
            <input  type="text"
                    id="codemp" 
                    class="w-full"
                    pInputText
                    [value]="empresaRow ? empresaRow.id : '' "
                    disabled/>
        </div>
        
        <div class="field col-2 md:col-2">
            <input  type="text"
                    id="codemp" 
                    class="w-full"
                    pInputText
                    [value]="nominaRow ? nominaRow.tipnom : '' "
                    disabled/>
        </div>

        <div class="field col-4 md:col-3">
            <input  type="text"
                    id="desemp" 
                    class="w-full"
                    pInputText
                    [value]="empresaRow ? empresaRow.nombre : '' "
                    disabled/>
        </div>

    </div>

    <!-- Componente table -->
    <app-data-table-grupos [gruposTrabajo]="gruposTrabajo"></app-data-table-grupos>

    <!-- Modal Imprimir -->
    <app-modal-print
        [printModal]="printModal"
        (onCloseModalPrint)="closeModalPrintDialog()">
    </app-modal-print>

    <!-- Modal Agregar Editar-->
    <app-modal-add-edit
        [empresaRow]="empresaRow"
        [nominaRow]="nominaRow"
        [gruposTrabajo]="gruposTrabajo"
        [grupoTrabajoSelect]="grupoTrabajoSelect"
        [createModal]="createModal" 
        [isEdit]="isEdit" 
        (onCloseModal)="closeModal()"
        (onLoadData)="refresh()"
        [titleForm]="titleForm">
    </app-modal-add-edit>
