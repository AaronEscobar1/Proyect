<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="grid">
            <div class="col-12 md:col-6">

            <!-- Componente de botones -->
            <app-buttons-three-table [showUpdateButton]="false"
                                     (onRefresh)="refresh()"
                                     (onOpenModalPrint)="openModalPrint()"
                                     (onOpenModalCreate)="openModalCreate()"
                                     (onDeleteRow)="deleteRow($event)">
            </app-buttons-three-table>

            </div>
            <div class="col-12 md:col-6">

                <!-- Inputs de nombre de empresa -->
                <div class="formgrid grid">
                                    
                    <div class="field col-3 md:col-3 lg:col-2 text-right mt-2">
                        <label for="codemp">Empresa:</label>
                    </div>
                    <div class="field col-3 md:col-3 lg:col-3">
                        <input  type="text"
                                id="codemp" 
                                class="w-full"
                                pInputText
                                [value]="empresaRow ? empresaRow.id : '' "
                                disabled/>
                    </div>
                
                    <div class="field col-5 md:col-6 lg:col-7">
                        <input  type="text"
                                id="desemp" 
                                class="w-full"
                                pInputText
                                [value]="empresaRow ? (empresaRow.nombre | titlecase) : ''"
                                disabled/>
                    </div>

                </div>
            </div>

        </div>
        
        <!-- <pre>{{grados |json}}</pre> -->
        
        <!-- Componente table -->
        <app-data-table-cargos [cargosTabulador]="cargosTabulador"></app-data-table-cargos>
   
    </div>
</div>
