
<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
          
          <ng-template pTemplate="content">
              
            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                    class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                        </button>
                    </div>
                </div>
                
                <form [formGroup]="form" autocomplete="off">
                    
                <div class="formgrid grid">
                    
                    <div class="field col-3 md:col-2 md:col-offset-1 text-right mt-2">
                        <label for="codemp">Compañia:</label>
                    </div>
                    <div class="field col-9 md:col-3">
                        <input  type="text"
                                id="codemp" 
                                pInputText
                                [value]="empresaRow.id"
                                disabled/>
                    </div>

                    <div class="field col-12 md:col-5">
                        <input  type="text"
                                id="desemp" 
                                pInputText
                                [value]="empresaRow.nombre"
                                disabled/>
                    </div>

                </div>

                <div class="field">
                    <label for="codcen">Código: *</label>
                    <input  type="text" 
                            id="codcen"
                            pInputText 
                            formControlName="codcen"
                            placeholder="Ingrese el código"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codcen')">
                        {{ codcenMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="descen">Descripción *</label>
                    <input  type="text" 
                            id="descen"
                            pInputText 
                            formControlName="descen"
                            placeholder="Ingrese la descripción">
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('descen')">
                        {{ descenMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="facrie">Factor: </label>
                    <input  type="text" 
                            id="facrie"
                            pInputText 
                            formControlName="facrie"
                            placeholder="Ingrese la factor, ejemplo: 1000.50"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('facrie')">
                        {{ facrieMsgError }}
                    </span>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar" 
                        class="p-button-secondary my-1" 
                        (click)="closeModal()">
                </button>
                <button pButton 
                        pRipple 
                        type="submit" 
                        label="Guardar" 
                        icon="pi pi-save"
                        class="btn-infocent my-1" 
                        (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
