<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas / Centros de trabajos</div>
        <div class="card-table">

            <!-- PestaÃ±as -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente table -->
                    <app-data-table-empresa [companias]="companias"></app-data-table-empresa>
                                            
                </p-tabPanel>

                <!--/*************************
                /*    Centros de trabajo     *
                /***************************** -->
                <p-tabPanel header="Centros de trabajos" [disabled]="empresaRow == null">
                    
                    <app-centro-trabajo [empresaRow]="empresaRow"></app-centro-trabajo>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>
