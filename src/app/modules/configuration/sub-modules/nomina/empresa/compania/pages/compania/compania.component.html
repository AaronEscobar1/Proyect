<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas</div>
        <div class="card-table">

            <!-- PestaÃ±as -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente de botones -->
                    <app-buttons (onRefresh)="refresh()"
                                 (onOpenModalPrint)="openModalPrint()"
                                 (onOpenModalCreate)="openModalCreate()"
                                 (onEditRow)="editRow($event)"
                                 (onDeleteRow)="deleteRow($event)">
                    </app-buttons>

                    <!-- Componente table -->
                    <app-data-table [companias]="companias"
                                    [tab]="'consultar'">
                    </app-data-table>

                </p-tabPanel>

                <!--/*************************
                /*  Otros datos adicionales  *
                /***************************** -->
                <p-tabPanel header="Otros datos de empresa">
                    
                    <app-otro-datos-adicionales [companias]="companias"></app-otro-datos-adicionales>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>

<!-- Modal Imprimir -->
<app-modal-print  
    [printModal]="printModal"
    (onCloseModalPrint)="closeModalPrintDialog()">
</app-modal-print>

<!-- Modal Agregar Editar-->
<app-modal-add-edit 
    [companias]="companias" 
    [companiaSelect]="companiaSelect"
    [createModal]="createModal" 
    [isEdit]="isEdit" 
    (onCloseModal)="closeModal()" 
    (onLoadData)="loadData()"
    [titleForm]="titleForm">
</app-modal-add-edit>
