<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas / Distribución nómina</div>
        <div class="card-table">

            <!-- Pestañas -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente table -->
                    <app-data-table-empresa [companias]="companias"></app-data-table-empresa>

                </p-tabPanel>

                <!--/*************************
                /*    Distribución nómina    *
                /***************************** -->
                <p-tabPanel header="Distribución nómina" [disabled]="empresaRow == null">
                    
                    <app-distribucion-nomina [empresaRow]="empresaRow"></app-distribucion-nomina>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>
