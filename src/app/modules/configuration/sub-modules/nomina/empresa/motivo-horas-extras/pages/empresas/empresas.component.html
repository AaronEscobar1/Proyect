<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Empresas / Motivo horas extras</div>
        <div class="card-table">

            <!-- PestaÃ±as -->
            <p-tabView>

                <!--/*******************
                /*  Consultar empresas *
                /*********************** -->
                <p-tabPanel header="Consultar empresas">

                    <!-- Componente table -->
                    <app-data-table-empresa [companias]="companias"></app-data-table-empresa>
                                            
                </p-tabPanel>

                <!--/*************************
                /*    Motivo horas extras       *
                /***************************** -->
                <p-tabPanel header="Motivo horas extras" [disabled]="empresaRow == null">
                    <app-motivo-horas-extras [empresaRow]="empresaRow"></app-motivo-horas-extras>

                </p-tabPanel>

            </p-tabView>
   
        </div>

    </div>
</div>
