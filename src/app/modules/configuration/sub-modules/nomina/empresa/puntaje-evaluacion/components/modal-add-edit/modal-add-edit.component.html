<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field col-12 md:col-3">
                        <label for="codpun">C贸digo *</label>
                        <input  type="text"
                                id="codpun" 
                                pInputText
                                formControlName="codpun"
                                placeholder="Ingrese el c贸digo"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('codpun')">
                            {{ codpunMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="despun">Descripci贸n *</label>
                        <input  type="text" 
                                id="despun"
                                pInputText
                                formControlName="despun"
                                placeholder="Ingrese la descripci贸n"/>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('despun')">
                            {{ despunMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-3">
                        <label for="aumpun" class="flex justify-content-center align-items-center">Aumento</label>
                        <div class="field-checkbox mt-3 flex justify-content-center align-items-center">
                            <p-checkbox id="aumpun"
                                        name="aumpun"
                                        formControlName="aumpun"
                                        [value]="true"
                                        [binary]="true">
                            </p-checkbox>
                        </div>
                    </div>

                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar"
                        class="p-button-secondary my-1" 
                        (click)="closeModal()">
                </button>
                <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-save"
                    class="btn-infocent my-1" 
                    (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
