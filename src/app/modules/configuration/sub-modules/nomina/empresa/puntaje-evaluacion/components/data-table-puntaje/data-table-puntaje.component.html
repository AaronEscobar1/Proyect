<div class="mt-3" >
    <p-table [value]="puntajesEvaluacion" [columns]="columns"
            selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect()"
            [paginator]="true" [rows]="10"
            [rowHover]="true" styleClass="p-datatable-scrollable" responsiveLayout="scroll"
            [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} registros de {totalRecords} entradas." [rowsPerPageOptions]="[5,10,25,50]">
    
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th pSortableColumn="labdom">
                        Aumento
                        <p-sortIcon field="labdom"></p-sortIcon>
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns">
                        <p-columnFilter [field]="col.field" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <input pInputText type="text" (input)="filter($any($event.target).value)" [placeholder]="'Buscar ' + col.header + '...'">
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter field="aumpun" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="aumentoFilter" appendTo="body" (onChange)="filter($event.value)" [showClear]="true" [placeholder]="'Filtrar aumento...'">
                                    <ng-template let-option pTemplate="item">
                                        <span>{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-puntaje>
                <tr [pSelectableRow]="puntaje">
                    <td>{{ puntaje.codpun }}</td>
                    <td>{{ puntaje.despun  | titlecase }}</td>
                    <td>{{ puntaje.aumpun == "1" ? 'Si' : 'No' }}</td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="4" >
                        <div class="div-center">
                            <div>
                                <div class="div-round"></div>
                                <h5 class="no-data-message-1">Sin datos para mostrar</h5>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>

    </p-table>
</div>
