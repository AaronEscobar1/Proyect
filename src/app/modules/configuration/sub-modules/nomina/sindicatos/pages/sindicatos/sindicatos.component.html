<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>


<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Sindicatos</div>
        <div class="card-table">
            
            <!-- Componente de botones -->
            <app-buttons (onRefresh)="refresh()"
                         (onOpenModalPrint)="openModalPrint()"
                         (onOpenModalCreate)="openModalCreate()"
                         (onEditRow)="editRow($event)"
                         (onDeleteRow)="deleteRow($event)">
            </app-buttons>

            <!-- Componente table -->
            <app-data-table [sindicatos]="sindicatos"></app-data-table>
   
        </div>

    </div>
</div>


<!-- Modal imprimir -->
<p-dialog [(visible)]="printModal" header="Imprimir sindicatos" [modal]="true" [style]="{width: '40vw'}" class="p-fluid"
        [draggable]="false" [resizable]="false">
        
        <ng-template pTemplate="content">

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            appendTo="body"
                            placeholder="Seleccione un tipo" 
                            optionLabel="name" 
                            [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">Código</label>
                <input  type="text"
                        pInputText
                        id="id"
                        placeholder="Ingrese el código"
                        required/>
            </div>
            
            <div class="field">
                <label for="desniv">Descripción</label>
                <input  type="text"
                        pInputText
                        id="desniv"
                        placeholder="Ingrese la descripción"
                        required/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="printModal = false"></button>
            <p-button icon="pi pi-check" (click)="export()" label="Imprimir" icon="pi pi-print" styleClass="p-button"></p-button>
        </ng-template>
</p-dialog>

<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '90vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field col-4">
                        <label for="codsin">Código *</label>
                        <input  type="text"
                                id="codsin" 
                                pInputText
                                formControlName="codsin"
                                placeholder="Ingrese el tipo de valor"/>
                    </div>

                    <div class="field col-8">
                        <label for="dessin">Descripción *</label>
                        <textarea id="dessin" 
                                  pInputTextarea 
                                  formControlName="dessin" 
                                  rows="1"
                                  placeholder="Ingrese la descripción">
                        </textarea>
                    </div>

                </div>
                
                
                <div class="formgrid grid">
                    
                    <div class="col-4">

                        <label class="text-lg font-medium mb-3">Registro</label>
                        
                        <div class="formgrid grid">
                            <div class="field col-3 text-right mt-2">
                                <label for="desdir">Fecha: *</label>
                            </div>
                            <div class="field col-9">
                                <p-calendar id="datesin" 
                                            formControlName="datesin"
                                            dateFormat="dd/mm/yy"
                                            placeholder="dd/mm/yyyy"
                                            appendTo="body">
                                </p-calendar>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-3 text-right mt-2">
                                <label for="desdir">Número: *</label>
                            </div>
                            <div class="field col-9">
                                <p-inputNumber  id="numbersin"
                                                formControlName="numbersin"
                                                placeholder="Ingrese el número">
                                </p-inputNumber>
                            </div>
                        </div>
                        
                        <div class="formgrid grid">
                            <div class="field col-3 text-right mt-2">
                                <label for="desdir">Tomo: *</label>
                            </div>
                            <div class="field col-9">
                                <p-inputNumber  id="tomosin"
                                                formControlName="tomosin"
                                                placeholder="Ingrese el tomo">
                                </p-inputNumber>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-3 text-right mt-2">
                                <label for="desdir">Folio: *</label>
                            </div>
                            <div class="field col-9">
                                <p-inputNumber  id="folio"
                                                formControlName="folio"
                                                placeholder="Ingrese el folio">
                                </p-inputNumber>
                            </div>
                        </div>

                        <label class="text-lg font-medium mb-3">Inspectoria</label>
                        
                        <div class="formgrid grid">
                            <div class="field-radiobutton col-12">
                                <p-radioButton  id="local" 
                                                name="inspectoria" 
                                                value="Local" 
                                                formControlName="inspectoria">
                                </p-radioButton>
                                <label for="local">Local</label>
                            </div>
                            <div class="field-radiobutton col-12">
                                <p-radioButton  id="nacional" 
                                                name="inspectoria" 
                                                value="Nacional" 
                                                formControlName="inspectoria">
                                </p-radioButton>
                                <label for="nacional">Nacional</label>
                            </div>
                        </div>


                    </div>

                    <div class="col-8">

                        <label class="text-lg font-medium mb-3">Dirección</label>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="desdir">Descripción: </label>
                            </div>
                            <div class="field col-10">
                                <textarea id="desdir" 
                                          pInputTextarea 
                                          formControlName="desdir" 
                                          rows="2"
                                          placeholder="Ingrese la dirección">
                                </textarea>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="pais">País: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="pais" 
                                        pInputText
                                        formControlName="pais"
                                        placeholder="Ingrese país"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="entidadfed">Ent. federal: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="entidadfed" 
                                        pInputText
                                        formControlName="entidadfed"
                                        placeholder="Ingrese entidad federal"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="ciudad">Ciudad: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="ciudad" 
                                        pInputText
                                        formControlName="ciudad"
                                        placeholder="Ingrese ciudad"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="telefono1">Teléfonos: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="telefono1" 
                                        pInputText
                                        formControlName="telefono1"
                                        placeholder="Ingrese teléfono"/>
                                <input  type="text"
                                        id="telefono2"
                                        class="mt-2" 
                                        pInputText
                                        formControlName="telefono2"
                                        placeholder="Ingrese teléfono"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="fax">Fax: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="fax" 
                                        pInputText
                                        formControlName="fax"
                                        placeholder="Ingrese fax"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="telex">Telex: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="telex" 
                                        pInputText
                                        formControlName="telex"
                                        placeholder="Ingrese telex"/>
                            </div>
                        </div>

                        <div class="formgrid grid">
                            <div class="field col-2 text-right mt-2">
                                <label for="email">E-mail: </label>
                            </div>
                            <div class="field col-10">
                                <input  type="text"
                                        id="email" 
                                        pInputText
                                        formControlName="email"
                                        placeholder="Ingrese email"/>
                            </div>
                        </div>

                    </div>


                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="closeModal()"></button>
            <button pButton pRipple type="submit" label="Guardar" icon="pi pi-check" class="p-button" (click)="save()"></button>
        </ng-template>
</p-dialog>
