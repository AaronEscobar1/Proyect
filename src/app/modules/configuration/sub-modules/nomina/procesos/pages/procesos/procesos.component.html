<!-- Spinner -->
<app-spinner></app-spinner>

<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Procesos</div>
        <div class="card-table">
            
            <!-- Componente de botones -->
            <app-buttons (onRefresh)="refresh()"
                         (onOpenModalPrint)="openModalPrint()"
                         (onOpenModalCreate)="openModalCreate()"
                         (onEditRow)="editRow($event)"
                         (onDeleteRow)="deleteRow($event)">
            </app-buttons>

            <!-- Cargar tabla tipo skeleton -->
            <app-table-skeleton *ngIf="loading" [rowsNumber]="5" [columnsNumber]="5"></app-table-skeleton>

            <!-- Componente table -->
            <app-data-table *ngIf="!loading"
                            [procesos]="procesos">
            </app-data-table>
   
        </div>

    </div>
</div>

<!-- Modal imprimir -->
<p-dialog [(visible)]="printModal" header="Imprimir procesos" [modal]="true" [style]="{width: '40vw'}" class="p-fluid"
        [draggable]="false" [resizable]="false">
        
        <ng-template pTemplate="content">

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            appendTo="body"
                            placeholder="Seleccione un tipo" 
                            optionLabel="name" 
                            [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">Código</label>
                <input  type="text"
                        pInputText
                        id="id"
                        placeholder="Ingrese el código"
                        required/>
            </div>
            
            <div class="field">
                <label for="desniv">Descripción</label>
                <input  type="text"
                        pInputText
                        id="desniv"
                        placeholder="Ingrese la descripción"
                        required/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="printModal = false"></button>
            <p-button icon="pi pi-check" (click)="export()" label="Imprimir" icon="pi pi-print" styleClass="p-button"></p-button>
        </ng-template>
</p-dialog>

<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '60vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">
               
                <div class="formgrid grid">

                    <div class="field col-12 md:col-3">
                        <label for="tippro">Código *</label>
                        <input  type="number"
                                id="tippro" 
                                pInputText
                                formControlName="tippro"
                                placeholder="Ingrese el código"/>
                        <span class="form-text text-danger"
                            *ngIf="campoInvalid('tippro')">
                            {{ tipproMsgError }}
                        </span>
                    </div>
                    
                    <div class="field col-12 md:col-9">
                        <label for="nompro">Descripción *</label>
                        <textarea id="nompro" 
                                pInputTextarea 
                                formControlName="nompro" 
                                rows="1"
                                placeholder="Ingrese la descripción">
                        </textarea>
                        <span class="form-text text-danger"
                            *ngIf="campoInvalid('nompro')">
                            {{ nomproMsgError }}
                        </span>
                    </div>
                </div>
                
                <div class="formgrid grid">

                    <div class="field col-12 md:col-9">
                        <label for="nomadi">Descripción adicional</label>
                        <textarea id="nomadi" 
                                pInputTextarea 
                                formControlName="nomadi"
                                rows="1"
                                placeholder="Ingrese la descripción adicional">
                        </textarea>
                        <span class="form-text text-danger"
                            *ngIf="campoInvalid('nomadi')">
                            {{ nomadiMsgError }}
                        </span>
                    </div>
                    
                    <div class="field col-12 md:col-3">
                        <label for="nodefi" class="flex justify-content-center align-items-center">No definitivo</label>
                        <div class="field-checkbox mt-3 flex justify-content-center align-items-center">
                            <p-checkbox id="nodefi"
                                        name="nodefi"
                                        formControlName="nodefi"
                                        [value]="true"
                                        [binary]="true">
                            </p-checkbox>
                        </div>
                    </div>

                </div>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="grid">
                <div class="col-12">
                    <button pButton 
                            pRipple 
                            label="Cancelar" 
                            icon="pi pi-times" 
                            class="p-button my-1"
                            (click)="closeModal()">
                    </button>
                    <button pButton 
                            pRipple
