<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="header-card bg-gray-600 text-white p-2">Procesos</div>
        <div class="card-table">
            
            <!-- Componente de botones -->
            <app-buttons (onRefresh)="refresh()"
                         (onOpenModalPrint)="openModalPrint()"
                         (onOpenModalCreate)="openModalCreate()"
                         (onEditRow)="editRow($event)"
                         (onDeleteRow)="deleteRow($event)">
            </app-buttons>

            <!-- Cargar tabla tipo skeleton -->
            <app-table-skeleton *ngIf="loading" [rowsNumber]="5" [columnsNumber]="5"></app-table-skeleton>

            <!-- Componente table -->
            <app-data-table *ngIf="!loading"
                            [procesos]="procesos">
            </app-data-table>
   
        </div>

    </div>
</div>

<!-- Modal imprimir -->
<p-dialog [(visible)]="printModal" header="Imprimir procesos" [modal]="true" [style]="{width: '40vw'}" class="p-fluid"
        [draggable]="false" [resizable]="false">
        
        <ng-template pTemplate="content">

            <div class="field">
                <label for="status">Tipo *</label>
                <p-dropdown [options]="typesFile" 
                            appendTo="body"
                            placeholder="Seleccione un tipo" 
                            optionLabel="name" 
                            [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="id">Código</label>
                <input  type="text"
                        pInputText
                        id="id"
                        placeholder="Ingrese el código"
                        required/>
            </div>
            
            <div class="field">
                <label for="desniv">Descripción</label>
                <input  type="text"
                        pInputText
                        id="desniv"
                        placeholder="Ingrese la descripción"
                        required/>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="printModal = false"></button>
            <p-button icon="pi pi-check" (click)="export()" label="Imprimir" icon="pi pi-print" styleClass="p-button"></p-button>
        </ng-template>
</p-dialog>

<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [style]="{width: '40vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="field">
                    <label for="codpro">Código *</label>
                    <input  type="text"
                            id="codpro" 
                            pInputText
                            formControlName="codpro"
                            placeholder="Ingrese el código"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codpro')">
                        {{ codproMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="despro">Descripción *</label>
                    <textarea id="despro" 
                              pInputTextarea 
                              formControlName="despro" 
                              rows="1"
                              placeholder="Ingrese la descripción">
                    </textarea>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('despro')">
                        {{ desproMsgError }}
                    </span>
                </div>
                
                <div class="field">
                    <label for="desadic">Descripción adicional</label>
                    <textarea id="desadic" 
                              pInputTextarea 
                              formControlName="desadic"
                              rows="1"
                              placeholder="Ingrese la descripción adicional">
                    </textarea>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('desadic')">
                        {{ desadicMsgError }}
                    </span>
                </div>
                
                <div class="field-checkbox">
                    <label>
                        <p-checkbox label="No definitivo" 
                                    name="definitivo"
                                    formControlName="definitivo"
                                    [value]="true"
                                    [binary]="true">
                        </p-checkbox>
                    </label>
                </div>

                <label class="text-lg font-medium mb-3">Sub-procesos</label>

                <div class="field">
                    <label for="codsec">Código sub-proceso *</label>
                    <input type="text"
                           id="codsec" 
                           pInputText
                           formControlName="codsec"
                           placeholder="Ingrese el código del sub proceso"/>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('codsec')">
                        {{ codsecMsgError }}
                    </span>
                </div>

                <div class="field">
                    <label for="dessec">Descripción sub-proceso *</label>
                    <textarea id="dessec" 
                              pInputTextarea 
                              formControlName="dessec"
                              rows="1"
                              placeholder="Ingrese la descripción de sub proceso">
                    </textarea>
                    <span class="form-text text-danger"
                          *ngIf="campoInvalid('dessec')">
                        {{ dessecMsgError }}
                    </span>
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button" (click)="closeModal()"></button>
            <button pButton pRipple type="submit" label="Guardar" icon="pi pi-check" class="p-button" (click)="save()"></button>
        </ng-template>
</p-dialog>
