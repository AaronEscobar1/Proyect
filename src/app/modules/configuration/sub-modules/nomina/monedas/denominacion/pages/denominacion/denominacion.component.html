<!-- Mensajes de alertas para usuarios -->
<p-toast></p-toast>
<p-confirmDialog ></p-confirmDialog>

<div class="grid">
    <div class="col-12">

        <div class="grid">

            <div class="col-12">

                <!-- Inputs de nombre de empresa y nomina  -->
                <div class="formgrid grid">
                                
                    <div class="field col-3 md:col-3 lg:col-2 text-right mt-2">
                        <label for="codemp">NÃ³mina:</label>
                    </div>
                    <div class="field col-2 md:col-2 lg:col-2">
                        <input  type="text"
                                id="codemp" 
                                class="w-full"
                                pInputText
                                [value]="empresaRow ? empresaRow.id : '' "
                                disabled/>
                    </div>
                    
                    <div class="field col-2 md:col-2 lg:col-2">
                        <input  type="text"
                                id="codemp" 
                                class="w-full"
                                pInputText
                                [value]="nominaRow ? nominaRow.tipnom : '' "
                                disabled/>
                    </div>

                    <div class="field col-4 md:col-3 lg:col-4">
                        <input  type="text"
                                id="desemp" 
                                class="w-full"
                                pInputText
                                [value]="empresaRow ? (empresaRow.nombre | titlecase) : '' "
                                disabled/>
                    </div>

                </div>
            </div>
            
        </div>

        <div class="grid">
            <div class="col-12 md:col-offset-1 md:col-10">

                <p-panel header="Tipos de moneda">
                    
                    <!-- Componente table tipos de monedas -->
                    <app-data-table-monedas [tiposMonedas]="tiposMonedas"
                                            (onButtonDisabled)="disableButtons($event)">
                    </app-data-table-monedas>

                </p-panel>

            </div>
        </div>

        <div class="grid mt-3">
            <div class="col-12">

                <!-- Componente de botones  -->
                <app-buttons-three-table [buttonDisabled]="buttonDisabled"
                                         (onRefresh)="refresh()"
                                         (onOpenModalPrint)="openModalPrint()"
                                         (onOpenModalCreate)="openModalCreate()"
                                         (onEditRow)="editRow($event)"
                                         (onDeleteRow)="deleteRow($event)">
                </app-buttons-three-table>
    
            </div>
        </div>

        <!-- Componente denominacion o familia de monedas -->
        <app-data-table-denominacion [denominacionesMonedas]="denominacionesMonedas"></app-data-table-denominacion>

    </div>
</div>


<!-- Modal Imprimir -->
<app-modal-print
    [printModal]="printModal"
    (onCloseModalPrint)="closeModalPrintDialog()">
</app-modal-print>
