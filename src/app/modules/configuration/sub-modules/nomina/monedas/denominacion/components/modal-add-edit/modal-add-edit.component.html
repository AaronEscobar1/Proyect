<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">
                    
                    <div class="field col-12 md:col-3">
                        <label for="fvigencia">Vigencia:  *</label>
                        <p-calendar inputId="fvigencia" 
                                    dateFormat="dd/mm/yy"
                                    appendTo="body"
                                    formControlName="fvigencia"
                                    [maxDate]="maxDate"
                                    placeholder="dd/mm/yyyy">
                        </p-calendar>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('fvigencia')">
                            {{ fvigenciaMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="valor">Valor: *</label>
                        <p-inputNumber inputId="valor" 
                                       [minFractionDigits]="2"
                                       formControlName="valor"
                                       placeholder="Ingrese el valor">
                        </p-inputNumber>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('valor')">
                            {{ valorMsgError }}
                        </span>
                    </div>

                    <div class="field col-12 md:col-5">
                        
                        <div class="field">
                            <label for="nombre">Denominación: *</label>
                            <input type="text"
                                   id="nombre" 
                                   pInputText
                                   formControlName="nombre"
                                   placeholder="Ingresar denominación">
                            <span class="form-text text-danger"
                                  *ngIf="campoInvalid('nombre')">
                                {{ nombreMsgError }}
                            </span>
                        </div>

                    </div>

                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar"  
                        class="p-button-secondary my-1" 
                        (click)="closeModal()">
                </button>
                <button pButton 
                        pRipple 
                        type="submit" 
                        label="Guardar" 
                        icon="pi pi-save"
                        class="btn-infocent my-1" 
                        (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
