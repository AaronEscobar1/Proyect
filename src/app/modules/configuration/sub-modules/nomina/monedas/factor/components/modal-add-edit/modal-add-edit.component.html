<!-- Modal agregar -->
<p-dialog [(visible)]="createModal" [modal]="true" [showHeader]="false" [closable]="false" 
          class="p-fluid" [breakpoints]="{'960px': '80vw', '640px': '90vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

          <ng-template pTemplate="content">

            <div class="flex justify-content-between align-items-center my-4">
                <h5>{{titleForm}}</h5>
                <div class="p-dialog-header-icons">
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-secondary p-button-text"
                            (click)="closeModal()">
                    </button>
                </div>
            </div>

            <form [formGroup]="form" autocomplete="off">

                <div class="formgrid grid">

                    <div class="field col-12 md:col-12">
                        <label for="idMonOrigen">Moneda de origen: *</label>
                        <p-dropdown [options]="tiposMonedas" 
                                    inputId="idMonOrigen"
                                    appendTo="body"
                                    optionLabel="nombre"
                                    optionValue="id"
                                    [showClear]="true"
                                    formControlName="idMonOrigen"
                                    placeholder="Seleccione moneda de origen">
                        </p-dropdown>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('idMonOrigen')">
                            {{ idMonOrigenMsgError }}
                        </span>
                    </div>
                    
                </div>

                <div class="formgrid grid">

                    <div class="field col-12 md:col-12">
                        <label for="fvigencia">Vigencia: *</label>
                        <p-calendar inputId="fvigencia" 
                                    dateFormat="dd/mm/yy"
                                    appendTo="body"
                                    formControlName="fvigencia"
                                    placeholder="dd/mm/yyyy">
                        </p-calendar>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('fvigencia')">
                            La vigencia es obligatoria.
                        </span>
                    </div>
                    
                </div>

                <div class="formgrid grid">

                    <div class="field col-12 md:col-12">
                        <label for="idMonDestino">Moneda destino: *</label>
                        <p-dropdown [options]="tiposMonedas" 
                                    inputId="idMonDestino"
                                    appendTo="body"
                                    optionLabel="nombre"
                                    optionValue="id"
                                    [showClear]="true"
                                    formControlName="idMonDestino"
                                    placeholder="Seleccione moneda destino">
                        </p-dropdown>
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('idMonDestino')">
                            {{ idMonDestinoMsgError }}
                        </span>
                    </div>
                    
                </div>

                <div class="formgrid grid">

                    <div class="field col-12 md:col-12">
                        <label for="factconv">Factor: *</label>
                        <input type="text" 
                               pInputText 
                               pKeyFilter="num" 
                               formControlName="factconv"
                               placeholder="Ingrese el factor">
                        <span class="form-text text-danger"
                              *ngIf="campoInvalid('factconv')">
                            {{ factconvMsgError }}
                        </span>
                    </div>
                    
                </div>

            </form>

        </ng-template>
        
        <ng-template pTemplate="footer">
            <div class="mt-2">
                <button pButton 
                        pRipple 
                        label="Cancelar"
                        class="p-button-secondary my-1" 
                        (click)="closeModal()">
                </button>
                <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar" 
                    icon="pi pi-save"
                    class="btn-infocent my-1" 
                    (click)="save()">
                </button>
            </div>
        </ng-template>
</p-dialog>
